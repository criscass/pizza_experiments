{% extends "layout.html" %} {% block content %}

<div class="card mb-3 mt-3" style="max-width: 540px">
	<div class="card-body">
		<!-- Pizza balls - Pizza balls - Pizza balls -->
		<div>
			<p class="fs-1 text-center">
				Pizza Balls <span class="fs-6">(250gr each)</span>
			</p>
			<div class="container text-center" style="max-width: 300px">
				<div class="row">
					<div class="col-4 d-flex align-items-center">
						<!-- minus button -->
						<button class="btn btn-lg btn-secondary p-3">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								fill="currentColor"
								class="bi bi-dash-lg"
								viewBox="0 0 16 16"
							>
								<path
									fill-rule="evenodd"
									d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"
								/>
							</svg>
						</button>
					</div>
					<div
						class="col-4 d-flex align-items-center justify-content-center"
					>
						<p class="display-3 mb-0">5</p>
					</div>
					<div class="col-4 d-flex align-items-center justify-content-end">
						<!-- plus button -->
						<button class="btn btn-lg btn-secondary p-3">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								fill="currentColor"
								class="bi bi-plus-lg"
								viewBox="0 0 16 16"
							>
								<path
									fill-rule="evenodd"
									d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Hidration -->
		<div class="mt-5 mb-5">
			<p class="fs-1 text-center">Hidration</p>
			<div class="container text-center" style="max-width: 300px">
				<div class="row">
					<div class="col-4 d-flex align-items-center">
						<!-- minus button -->
						<button class="btn btn-lg btn-secondary p-3">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								fill="currentColor"
								class="bi bi-dash-lg"
								viewBox="0 0 16 16"
							>
								<path
									fill-rule="evenodd"
									d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"
								/>
							</svg>
						</button>
					</div>
					<div
						class="col-4 d-flex align-items-center justify-content-center"
					>
						<p class="display-3 mb-0">65%</p>
					</div>
					<div class="col-4 d-flex align-items-center justify-content-end">
						<!-- plus button -->
						<button class="btn btn-lg btn-secondary p-3">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								fill="currentColor"
								class="bi bi-plus-lg"
								viewBox="0 0 16 16"
							>
								<path
									fill-rule="evenodd"
									d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
								/>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Ingredients Ingredients Ingredients Ingredients Ingredients Ingredients Ingredients -->
		<hr />
		<div class="mt-3">
			<p class="fs-1 text-center">Ingredients</p>
			<div class="text-center">
				<p class="fs-3">Flour: 1000gr</p>
				<p class="fs-3">Water: 700gr</p>
				<p class="fs-3">Salt: 25gr</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
